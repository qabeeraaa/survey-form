<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">THE DAILY FRESH SURVEY FORM</h1>
            <p id="description" class="description text-center">
                <i>Thank You For Making Us better</i>
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text"
                       name="name"
                       id="name"
                       class="form-fill"
                       placeholder="Enter Your Name"
                       required
                </input>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email"
                           name="email"
                           id="email"
                           class="form-fill"
                           placeholder="Enter Your Email"
                           required
                    </input>
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age<span class="clue"></span></label>
                    <input type="number" name="age" id="number" min="5" max="99" class="form-fill"
                           placeholder="Age"
                           required
                    </input>
                </div>
                <div class="form-group">
                    <p>which option best describes your experience with us?</p>
                    <select id="dropdown"
                            name="option" class="form-fill"
                            required>
                        <option disabled selected value>choose one</option>
                        <option value="fast-and-fresh">Fast And Fresh</option>
                        <option value="fast-and-good">Fast And Good</option>
                        <option value="fast-and-reasonable price">Fast And Reasonable Price</option>
                        <option value="can-be-better">Can Be Better</option>
                        <option value="i-am-not-sure">I Am Not Sure</option>

                    </select>
                </div>

                <div class="form-group">
                    <p>
                        What changes would you like to recommend?
                        <span class="clue">(check all that apply)</span>
                    </p>
                    <label>
                        <input name="change" value="reduce-delivery-time" type="checkbox" class="input-checkbox"></input>Reduce Delivery Time
                    </label>
                    <label>
                        <input name="change" value="protective-packing" type="checkbox" class="input-checkbox"></input>Protective Packing
                    </label>
                    <label>
                        <input name="change" value="more-products" type="checkbox" class="input-checkbox"></input>More Products
                    </label>
                    <label>
                        <input name="change" value="more-discount" type="checkbox" class="input-checkbox"></input>More Discount
                    </label>
                    <label>
                        <input name="change" value="support-service" type="checkbox" class="input-checkbox"></input>Support Service
                    </label>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <p>would you share us with your family and friends?</p>
                        <label>
                            <input name="user-recommend" value="sure" type="radio" class="input-radio" checked>Sure</input>
                        </label>
                        <label>
                            <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</input>
                        </label>

                        <label>
                            <input name="user-recommend" value="i-will-think" type="radio" class="input-radio">I Will Think</input>
                        </label>
                    </div>
                    <p>Any Comments or Suggestions?</p>
<textarea id="comments" class="input-textarea" name="comment" placeholder="Share Your Thoughts Please..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
                <div id="creator">
                    <a href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJfrKnFxkjNVXJHPqpjVjtWGhQMKmhRgdwMDRPkNwdLCTCvnNHqjKhjwNjlXQwWRbpJFfsq" target="
_blank"><i>@M. A. ALI</i></a>
                </div>
        </form>
    </div>
</body>
</html>
